<div class="auth-container">
  <mat-card class="auth-card">
    <mat-card-header class="auth-card__header">
      <mat-card-title class="auth-card__title">Login</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="auth-card__form-field">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="Enter your email" />
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="auth-card__form-field">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            formControlName="password"
            placeholder="Enter your password"
          />
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
          <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
            Password must be at least 6 characters
          </mat-error>
        </mat-form-field>

        <div class="auth-card__button-container">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="loginForm.invalid || isLoading"
          >
            <mat-spinner *ngIf="isLoading" diameter="20" class="auth-card__spinner"></mat-spinner>
            <span *ngIf="!isLoading">Login</span>
          </button>
        </div>

        <div class="auth-card__links">
          <a routerLink="/register">Register</a>
          <a routerLink="/forgot-password">Forgot Password</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
