<div class="auth-container">
  <mat-card class="auth-card">
    <mat-card-header class="auth-card__header">
      <mat-card-title class="auth-card__title">Register</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="auth-card__form-field">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="Enter your email" />
          <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="auth-card__form-field">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            formControlName="password"
            placeholder="Create a password"
          />
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
          <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
            Password must be at least 6 characters
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="auth-card__form-field">
          <mat-label>Confirm Password</mat-label>
          <input
            matInput
            type="password"
            formControlName="confirmPassword"
            placeholder="Confirm your password"
          />
          <mat-error *ngIf="registerForm.get('confirmPassword')?.hasError('required')">
            Please confirm your password
          </mat-error>
        </mat-form-field>
        <mat-error
          *ngIf="
            registerForm.hasError('passwordMismatch') &&
            registerForm.get('confirmPassword')?.touched
          "
          class="auth-card__error-message"
        >
          Passwords do not match
        </mat-error>

        <div class="auth-card__button-container">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="registerForm.invalid || isLoading"
          >
            <mat-spinner *ngIf="isLoading" diameter="20" class="auth-card__spinner"></mat-spinner>
            <span *ngIf="!isLoading">Register</span>
          </button>
        </div>

        <div class="auth-card__links">
          <a routerLink="/login">Already have an account? Sign in</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
