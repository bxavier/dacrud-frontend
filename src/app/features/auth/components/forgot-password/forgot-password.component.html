<div class="auth-container">
  <mat-card class="auth-card">
    <mat-card-header class="auth-card__header">
      <mat-card-title class="auth-card__title">Forgot Password</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
        <p class="auth-card__instruction-text">
          Enter your email address and we'll send you instructions to reset your password.
        </p>

        <mat-form-field appearance="outline" class="auth-card__form-field">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="Enter your email" />
          @if (resetForm.get('email')?.hasError('required')) {
            <mat-error> Email is required </mat-error>
          }
          @if (resetForm.get('email')?.hasError('email')) {
            <mat-error> Please enter a valid email address </mat-error>
          }
        </mat-form-field>

        <div class="auth-card__button-container">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="resetForm.invalid || isLoading"
          >
            @if (isLoading) {
              <mat-spinner diameter="20" class="auth-card__spinner"></mat-spinner>
            } @else {
              <span>Reset Password</span>
            }
          </button>
        </div>

        <div class="auth-card__links">
          <a routerLink="/login">Back to Login</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
