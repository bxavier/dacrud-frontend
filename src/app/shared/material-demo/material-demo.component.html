<mat-card>
  <mat-card-header>
    <mat-card-title>Material Components Demo</mat-card-title>
    <mat-card-subtitle>Using Angular Material</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p>This is a basic demonstration of Angular Material components.</p>

    <mat-divider class="my-3"></mat-divider>

    <div class="button-row">
      <button mat-button>Basic</button>
      <button mat-raised-button color="primary">Primary</button>
      <button mat-stroked-button color="accent">Accent</button>
      <button mat-flat-button color="warn">Warn</button>
      <button mat-icon-button aria-label="Example icon button with a home icon">
        <mat-icon>home</mat-icon>
      </button>
    </div>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
